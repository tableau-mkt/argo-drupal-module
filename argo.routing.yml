argo.export:
  path: /argo/content-entity/{type}/{uuid}/export
  defaults:
    _title: 'Export content entity for translation'
    _controller: '\Drupal\argo\Controller\ArgoController::exportContentEntity'
  requirements:
    _format: 'json'
    _permission: 'Export content entity'
  methods: ['GET']

argo.node_uuid:
  path: /argo/node-uuid
  defaults:
    _title: 'Lookup UUID for a node by ID'
    _controller: '\Drupal\argo\Controller\ArgoController::nodeUuid'
  requirements:
    _format: 'json'
    _permission: 'Lookup UUID'
  methods: ['GET']

argo.translation:
  path: /argo/content-entity/{type}/{uuid}/translation
  defaults:
    _title: 'ARGO translation endpoint'
    _controller: '\Drupal\argo\Controller\ArgoController::translateContentEntity'
  requirements:
    _format: 'json'
    _permission: 'translate Content entities using ARGO'
  methods: ['POST']

argo.field_definitions:
  path: /argo/field_definitions
  defaults:
    _title: 'ARGO field definition endpoint'
    _controller: '\Drupal\argo\Controller\ArgoController::fieldDefinitions'
  requirements:
    _permission: 'translate contentEntities using ARGO'

argo.path:
  path: /argo/path
  defaults:
    _title: 'ARGO path resolution endpoint'
    _controller: '\Drupal\argo\Controller\ArgoController::entityPath'
  requirements:
    _permission: 'translate contentEntities using ARGO'

argo.fetchIdsAndResetLog:
  path: /argo/fetchIdsAndResetLog
#  methods: [POST]
  defaults:
    _title: 'Fetch and Reset deleted entity IDs'
    _controller: '\Drupal\argo\Controller\ArgoController::fetchIdsAndResetLog'
#    callback: 'fetchIdsAndResetLog'
  requirements:
    _permission: 'translate contentEntities using ARGO'

argo.export_webform:
  path: /argo/export_webform
  defaults:
    _title: 'Export webform for translation'
    _controller: '\Drupal\argo\Controller\ArgoController::exportWebform'
  requirements:
    _permission: 'export webforms using ARGO'

argo.test:
  path: /argo/testAll
  defaults:
    _title: 'Try exporting all content entities'
    _controller: '\Drupal\argo\Controller\ArgoController::testAll'
  requirements:
    _permission: 'test'

argo.webform_metadata:
  path: /argo/webform_metadata
  defaults:
    _title: 'Export webform metadata'
    _controller: '\Drupal\argo\Controller\ArgoController::webformMetadata'
  requirements:
    _permission: 'export webforms using ARGO'

argo.translate_webform:
  path: /argo/translate_webform
  defaults:
    _title: 'Translate webform for translation'
    _controller: '\Drupal\argo\Controller\ArgoController::translateWebform'
  requirements:
    _permission: 'Translate webforms using ARGO'
